<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yield calculator</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="fonts/">
</head>

<body>
  <header class="page-header">

  </header>
  <main class="page-main">
    <div class="page-main__container">
      <section class="calculator-type">
        <h1 class="calculator-type__title">Калькулятор
          доходности портфеля
        </h1>
        <div class="range-filter">
          <div class="range-controls">
            <div class="range-controls__scale">
              <div class="bar"></div>
            </div>
            <div class="toggle toggle-min"></div>
            <div class="toggle toggle-max"></div>
          </div>

          <div class="range-controls">
            <div class="range-controls__scale">
              <div class="bar"></div>
            </div>
            <div class="toggle toggle-min"></div>
            <div class="toggle toggle-max"></div>
          </div>
        </div>

        <div class="portfolio-type">

          <input class=" visually-hidden" id="conservative" type="radio" name="portfolio-type" value="">
          <label class="portfolio-type__label " for="conservative">

            Консервативный
          </label>

          <input class="visually-hidden " id="balanced" type="radio" name="portfolio-type" value="">
          <label class="portfolio-type__label " for="balanced"> Сбалансированный
          </label>

          <input class=" visually-hidden" id="risky" type="radio" name="portfolio-type" value="">
          <label class="portfolio-type__label" for="risky">Рискованный
          </label>


        </div>

      </section>

      <section class="finance-visual">
        <div class="graphics">
          <p class="graphics__text-money">+80 000 ₽</p>
          <p class="graphics__text-money">+350 000 ₽</p>
          <p class="graphics__text-procent">6.5 % годовых</p>
          <p class="graphics__text-procent">25 % годовых</p>

          <footer class="graphics-footer">

          <a href="#" class="graphics__link">Депозит</a>
          <a href="#" class="graphics__link graphics__link--button">?</a>
          <a href="#" class="graphics__link">Город Денег</a>
          
          </footer>


        </div>

        <button class="button" type="button" name="button">Инвестировать</button>


      </section>

    </div>

  </main>

  <footer class="page-footer">


  </footer>
</body>

</html>
