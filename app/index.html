<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yield calculator</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="fonts/">
</head>

<body>
  <header class="page-header">

  </header>
  <main class="page-main">
    <div class="page-main__container">
      <section class="calculator-type">
        <h1 class="calculator-type__title">Калькулятор
          доходности портфеля
        </h1>
        <div class="range-filter">

          <div class="range-controls">
            <div class="range-controls__scale">
              <div class="bar"></div>
            </div>
            <div class="toggle toggle-min"></div>
            <div class="toggle toggle-max"></div>
          </div>

          <div class="range-controls">
            <div class="range-controls__scale">
              <div class="bar"></div>
            </div>
            <div class="toggle toggle-min"></div>
            <div class="toggle toggle-max"></div>
          </div>

        </div>

        <div class="credit-type">


          <label class="credit-type__label" for="conservative">
            <input class="credit-type__input visually-hidden" id="conservative" type="radio" name="credit-type" value="">
            Консервативный
          </label>


          <label class="credit-type__label " for="balanced"> <input class="credit-type__input visually-hidden" id="balanced" type="radio" name="credit-type" value="">Сбалансированный
          </label>


          <label class="credit-type__label" for="risky"><input class="credit-type__input visually-hidden" id="risky" type="radio" name="credit-type" value="">Рискованный
          </label>


        </div>

      </section>

    </div>

  </main>

  <footer class="page-footer">


  </footer>
</body>

</html>
